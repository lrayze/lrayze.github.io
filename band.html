<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Band Page</title>

    <style>
        html {
            box-sizing: border-box;
            font-size: 16px;
        }
        *, *::after, *::before {
            box-sizing: inherit;
            font-size: 1rem;
            margin: 0;
            padding: 0;
        }
        div{
            width: 100%;
            height: 100vh;
            background-image: url('./img/bandpage_mini.jpg');
            background-position: center center;
			background-repeat: no-repeat;
            background-size: cover;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        p{
            color: #fff;
            font-family: arial, serif;
            font-size: 3rem;
        }
        hr{
            width: 10%;
            color: #fff;
            padding-top: 0.5rem;
        }
        @media screen and (max-width: 360px){
            p{
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div>
        <p>COMING SOON</p>
        <hr>
    </div>

</body>
</html>
